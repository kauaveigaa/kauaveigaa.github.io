<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Pedidos2.css">
    <title>Pedidos</title>
</head>
<body>
    <section class="pt-5 faleconosco">
        <div class="container">
            <h1 class="py-3 text-center">Pedidos Online</h1>
            <div class="row">
                <div class="col-7 ">
                    <div class="mb-3 pt-5 px-5">
                        <label class="form-label">Nome</label>
                        <input class="form-control" type="text" placeholder="Informe seu nome">
                    </div>
                    <div class="mb-3 px-5">
                        <label class="form-label">Telefone</label>
                        <input class="form-control" type="tel" placeholder="Informe seu número">
                    </div>
                    <div class="mb-3 px-5">
                        <label class="form-label">Endereço</label>
                        <input class="form-control" type="text" placeholder="Informe seu endereço">
                    </div>
                    <div class="mb-3 px-5">
                        <label class="form-label">Bairro</label>
                        <input class="form-control" type="text" placeholder="Informe seu bairro">
                    </div>
                    <div class="mb-3 px-5">
                        <label class="form-label">Nmúmero da casa</label>
                        <input class="form-control" type="number" placeholder="Informe o número da casa">
                    </div>
                    <div class="mb-3 px-5">
                        <label class="form-label">Mensagem</label>
                        <textarea class="form-control" rows="10" placeholder="Escreva seu pedido"></textarea>
                    </div>
                    <div class="form-text mb-3 px-5"><b>Ou entre em contato pelo número (82) 9XXXX-XXXX</b></div>
                    <div class="form-text text-center" id="white"> ENVIAR </div>
                </div>
            </div>
        </div>
      </section>
</body>
</html>
